{% extends "blog/base_generic.html" %}

{% block title %}<title>{{ title }}</title>{% endblock %}


{% block content %}
{% for item in articles %}

    <div class="card mb-3 mx-5">
{#        <img src="..." class="card-img-top" alt="...">#}
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.article_text }}</p>
            <p class="card-text mb-1"><small class="text-muted">Автор: {{ item.owner }}</small></p>
            <p class="card-text mt-1"><small class="text-muted">Опубликовано: {{ item.date_of_publishing| timesince }} назад</small></p>
        </div>
    </div>
{% endfor %}
{% endblock %}
