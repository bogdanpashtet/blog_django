{% extends "blog/base_generic.html" %}

{% block title %}<title>{{ title }}</title>{% endblock %}


{% block content %}
{% for item in articles %}
    <div><p>{{ item.title }}</p></div>
    <div><p>{{ item.owner }}</p></div>
    <div><p>{{ item.date_of_publishing }}</p></div>
    <div><p>{{ item.article_text }}</p></div>
    <hr>
{% endfor %}
{% endblock %}
